<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线商城 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-sign-in-alt"></i> 用户登录</h1>
                <p class="student-info">学号：25216950414 | 姓名：陈庆炜</p>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名/邮箱</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名或邮箱">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> 记住我
                    </label>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="btn btn-login">登录</button>
                
                <div class="register-link">
                    还没有账号？ <a href="register.html">立即注册</a>
                </div>
                
                <div class="back-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> 返回首页</a>
                </div>
            </form>
            
            <div class="login-footer">
                <p>© 在线商城 - 网页设计与实现大作业</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
