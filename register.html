<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线商城 - 注册</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <h1><i class="fas fa-user-plus"></i> 用户注册</h1>
                <p class="student-info">学号：25216950414 | 姓名：陈庆炜</p>
            </div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="reg-username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="reg-username" name="username" required placeholder="请输入用户名（3-20字符）">
                </div>
                
                <div class="form-group">
                    <label for="reg-email"><i class="fas fa-envelope"></i> 邮箱</label>
                    <input type="email" id="reg-email" name="email" required placeholder="请输入邮箱">
                </div>
                
                <div class="form-group">
                    <label for="reg-password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="reg-password" name="password" required placeholder="请输入密码（6位以上）">
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm-password"><i class="fas fa-lock"></i> 确认密码</label>
                    <input type="password" id="reg-confirm-password" name="confirm-password" required placeholder="请再次输入密码">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="agree" required> 我已阅读并同意 <a href="#">《用户协议》</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-register">立即注册</button>
                
                <div class="login-link">
                    已有账号？ <a href="login.html">立即登录</a>
                </div>
                
                <div class="back-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i> 返回首页</a>
                </div>
            </form>
            
            <div class="register-footer">
                <p>© 在线商城 - 网页设计与实现大作业</p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
