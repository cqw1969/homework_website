<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线商城 - 商品详情</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-shopping-bag"></i> 在线商城</h1>
                <div class="student-info">学号：25216950414 | 姓名：陈庆炜</div>
            </div>
            <nav class="navbar">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> 购物车 <span class="cart-count">0</span></a>
                <a href="user.html"><i class="fas fa-user"></i> 个人中心</a>
                <a href="login.html" id="login-btn"><i class="fas fa-sign-in-alt"></i> 登录</a>
            </nav>
        </div>
    </header>

    <!-- 商品详情 -->
    <main class="container product-detail">
        <div class="breadcrumb">
            <a href="index.html">首页</a> &gt; 
            <span id="product-category">电子产品</span> &gt; 
            <span id="product-name">商品详情</span>
        </div>
        
        <div class="product-content">
            <div class="product-images">
                <div class="main-image">
                    <img src="https://via.placeholder.com/400x400" alt="商品主图" id="main-img">
                </div>
            </div>
            
            <div class="product-info">
                <h1 id="detail-product-name">商品加载中...</h1>
                <div class="product-rating">
                    <span class="stars">★★★★☆</span>
                    <span class="rating-count">(128条评价)</span>
                </div>
                <div class="product-price">
                    <span class="current-price" id="detail-price">¥0.00</span>
                </div>
                
                <div class="product-specs">
                    <h3><i class="fas fa-info-circle"></i> 商品规格</h3>
                    <ul>
                        <li><strong>品牌：</strong><span id="brand">加载中</span></li>
                        <li><strong>库存：</strong><span id="stock">加载中</span></li>
                        <li><strong>分类：</strong><span id="category">加载中</span></li>
                    </ul>
                </div>
                
                <div class="product-quantity">
                    <label for="quantity"><i class="fas fa-calculator"></i> 数量：</label>
                    <div class="quantity-control">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" id="quantity" value="1" min="1" max="100">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                
                <div class="product-actions">
                    <button class="btn btn-add-to-cart" id="add-to-cart">
                        <i class="fas fa-cart-plus"></i> 加入购物车
                    </button>
                    <button class="btn btn-buy-now">
                        <i class="fas fa-bolt"></i> 立即购买
                    </button>
                </div>
                
                <div class="delivery-info">
                    <h3><i class="fas fa-shipping-fast"></i> 配送信息</h3>
                    <p>快递：免运费 | 预计2-5天送达</p>
                </div>
            </div>
        </div>
        
        <div class="product-description">
            <h2><i class="fas fa-file-alt"></i> 商品描述</h2>
            <div class="description-content" id="product-description">
                <p>商品描述加载中...</p>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 在线商城 - 大作业项目</p>
            <p>学号：25216950414 | 姓名：陈庆炜</p>
        </div>
    </footer>

    <!-- 只引入一个JS文件 -->
    <script src="js/main.js"></script>
</body>
</html>
